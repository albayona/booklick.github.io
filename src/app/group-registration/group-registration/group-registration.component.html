<div class="container-fluid">
  <div class="row v-center justify-content-center">

    <div id="place" class="col-sm-4 col-md-4 ">

      <div class="myForm">

        <form method="post" [formGroup]="groupForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="name" class="bmd-label-floating">
              <h5>Name</h5>
            </label>
            <input type="text" class="form-control" formControlName="name" id="name" placeholder="Add a name">
          </div>

          <div class="form-group">
            <label for="desc" class="bmd-label-floating">
              <h5>Description</h5>
            </label>
            <input type="text" class="form-control" formControlName="desc" id="desc" placeholder="Add a description">
          </div>
          <div id="button">
            <button type="submit" class="btn btn-primary btn-round-lg btn-lg one">Submit</button>
          </div>

        </form>

      </div>

    </div>

    <div id="place" class="rightPanel col-sm-6 col-md-6">
      <div class="thumbPrint">
        <div class="row v-center text-right">

          <div class="col">
            <h1> Create your group. See you inside!</h1>
            <img src="/assets/img/person.svg" alt="Smiley face">
          </div>
        </div>
      </div>
    </div>

  </div>
</div>
