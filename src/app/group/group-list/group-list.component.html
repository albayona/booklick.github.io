<div class="container-fluid border border-light" style="border:1px solid #cecece; height: 100%">


  <div class="row">
    <div class="col-md-4 tag" style="text-align: center">
    </div>

    <div class="col-md-6">
    </div>

    <div class="col-md-2 tag2">
      <div style="margin-left:auto; margin-right:30px " routerLink="/neighborhoods/{{neighId}}/newGroup/">
        <button class="buttons btn btn-outline-light">Create group</button>
      </div>
    </div>
  </div>


  <div id="cardsRow" class="row">
    <div *ngFor="let r of groups;let i = index" class="col-sm-3 col-md-3 align-items-center"
         style="text-align: center; padding: 0;">
      <div id="point" routerLink="/neighborhoods/{{neighId}}/groups/{{r.id}}" class="card card-block d-flex"
           [style.backgroundColor]=colors[i]>
        <div class="card-body align-items-center d-flex justify-content-center">
          <h4>
            {{r.name}}
          </h4>
        </div>
      </div>
    </div>
  </div>
</div>
